        <div class="container">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarcollapse"><span class="navbar-toggler-icon"></span></button>

    <header id="home-screen">
        <div class="dark-overlay">

                        <div class="col ">

                    <h5 class="modal-title" id="contactModalTitle">Contact-Us </h5>
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>

                <div class="modal-body">
                    <form action="htmlpage.html">
                        <div class="form-group">
                            First Name:<input type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            Last Name:<input type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            E-mail:<input type="email" class="form-control" />
                        </div>
                        <div class="form-group">
                            Phone Number:<input type="tel" class="form-control" />
                        </div>
                        <div class="form-group">
                            University:<input type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            Faculty:<input type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            Department:<input type="text" class="form-control" />
                        </div>

                        First preferance:<br>
                        <select style="border-radius:5px;width:220px;height:38px;">
                            <option> option 1</option>
                            <option> option 2</option>

                            <option> option 4</option>
                        </select>
                        <br><br>
                      
                        Second preferance:<br>
                        <select style="border-radius:5px;width:220px;height:38px;">

                            <option> option 4</option>
                        </select>
                        <br>
                        <br>
                        <div class="form-group">
                            <i class="fab fa-facebook"></i>  Facebook profile link:<input type="url" class="form-control" />
                        </div>
                    </form>
                </div>

                <div class="modal-footer form-group" style="height:100px;">
                    <button type="submit" class="form-control btn btn-primary btn-block" style="margin-bottom:400px;">submit</button>
                </div>
            </div>
        </div>
    </div>
